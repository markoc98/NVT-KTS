<h1 mat-dialog-title>Category Type create</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name:</mat-label>
    <input matInput [(ngModel)]="data.name" id="catDialogName">
  </mat-form-field>
    
  <mat-form-field appearance="fill">
    <mat-label>Cultural offering</mat-label>
    <mat-select [formControl]="categoryControl" required [(ngModel)] = "data.category" id="catDropdown">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category" [id]="category.name">
        {{category.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="categoryControl.hasError('required')">Please choose a category</mat-error>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button >No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial id="confirmCatDialog">Ok</button>
</div>
