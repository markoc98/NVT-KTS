<h1 mat-dialog-title>Cultural Offering Create</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name:</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Location:</mat-label>
    <input matInput [(ngModel)]="data.location">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description:</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
    
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select [formControl]="categoryControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let animal of categories" [value]="animal">
        {{animal.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="categoryControl.hasError('required')">Please choose a category</mat-error>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
