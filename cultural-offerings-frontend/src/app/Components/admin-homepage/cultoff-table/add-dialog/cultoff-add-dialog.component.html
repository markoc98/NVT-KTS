<h1 mat-dialog-title>Cultural Offering Create</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name:</mat-label>
    <input matInput [(ngModel)]="data.name" id="cultOffNameAdd">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Location:</mat-label>
    <input matInput [(ngModel)]="data.location" id="cultOffLocationAdd">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description:</mat-label>
    <input matInput [(ngModel)]="data.description" id="cultOffDescriptionAdd">
  </mat-form-field>
    
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select [formControl]="categoryControl" required [(ngModel)] = "data.categoryType"  id="cultOffCategoryAdd">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category" [id]="category.name">
        {{category.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="categoryControl.hasError('required')">Please choose a category</mat-error>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" id="addCultOffButtonNo">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial id="addCultOffButtonOk">Ok</button>
</div>
