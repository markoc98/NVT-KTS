<html>
    <body>
        <div> 
              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>

              <button mat-raised-button (click) = "openAddDialog()" class="addButton">Add</button>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort id="newsletterTable">
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}}</td>
                  </ng-container>

                  <!-- Title Column -->
                  <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}}</td>
                  </ng-container>
              
                  <!-- content Column -->
                  <ng-container matColumnDef="content">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
                    <td mat-cell *matCellDef="let row"> {{row.content}}</td>
                  </ng-container>
              
                  <!-- Cultural offering Column -->
                  <ng-container matColumnDef="cultOff">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cultural offering </th>
                    <td mat-cell *matCellDef="let row"> {{row.culturalOffering.name}}</td>
                  </ng-container>

                  <!-- CategoryType Column -->
                  <ng-container matColumnDef="categoryType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.culturalOffering.categoryType.name}}</td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
        </div>
    </body>
</html>
