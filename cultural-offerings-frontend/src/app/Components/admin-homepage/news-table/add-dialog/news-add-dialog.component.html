<h1 mat-dialog-title>Newsletter create</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Title:</mat-label>
    <input matInput [(ngModel)]="data.title" id = "newsTitle">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Content:</mat-label>
    <input matInput [(ngModel)]="data.content" id="newsContent">
  </mat-form-field>
    
  <mat-form-field appearance="fill">
    <mat-label>Cultural offering</mat-label>
    <mat-select [formControl]="cultOffControl" required [(ngModel)] = "data.cultOff" id="newsDropdown">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let cultOff of cultOfferings" [value]="cultOff.id" [id]="cultOff.name">
        {{cultOff.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="cultOffControl.hasError('required')">Please choose a cultural offering</mat-error>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button >No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial id="newsOk">Ok</button>
</div>
