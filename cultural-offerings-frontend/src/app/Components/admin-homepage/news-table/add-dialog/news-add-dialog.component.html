<h1 mat-dialog-title>Newsletter create</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Title:</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Content:</mat-label>
    <input matInput [(ngModel)]="data.content">
  </mat-form-field>
    
  <mat-form-field appearance="fill">
    <mat-label>Cultural offering</mat-label>
    <mat-select [formControl]="cultOffControl" required [(ngModel)] = "data.cultOff">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let cultOff of cultOfferings" [value]="cultOff.id">
        {{cultOff.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="cultOffControl.hasError('required')">Please choose a cultural offering</mat-error>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button >No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
